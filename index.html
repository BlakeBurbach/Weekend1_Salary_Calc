<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>
    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="salaryCalc.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- This is an app with a table of a company's employees and will calculate -->
    <!-- the company's monthly cost from the employees annual salaries -->
    <h1>Salary Calculator</h1>
    <!-- This input field will take in employee info and when submitted with the button -->
    <!-- will create a space on the table of employees for that employee and their info -->
    <div class="employeeInputs" style="width: 100%">
      <input type="text" id="firstNameInput" placeholder="First Name">
      <input type="text" id="lastNameInput" placeholder="Last Name">
      <input type="text" id="idNumberInput" placeholder="ID Number">
      <input type="text" id="jobTitleInput" placeholder="Job Title">
      <input type="text" id="annualSalaryInput" placeholder="Annual Salary">
      <button type="button" id="submitBtn">Submit</button>
    </div>
    <!-- this table will hold the employee info -->
    <div id="employeeTableParentDiv">
      <table id="employeeTable" style="width: 100%">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
          </tr>
        </thead>
        <tfoot>
          <tr id="tableFoot" >
            <td id="monthlyCost">Monthly Cost: </td>
          </tr>
        </tfoot>

        <!-- <tr id="empoyeeInfo">
          <td id="firstNameCell"> name </td>
          <td id="lastNameCell"> last </td>
          <td id="idNumberCell"> 34567 </td>
          <td id="jobTitleCell"> sdfsdf </td>
          <td id="annualSalaryCell"> 34567 </td>
        </tr> -->
      </table>
    </div>
    <div id="outputDiv"></div>
  </body>
</html>
